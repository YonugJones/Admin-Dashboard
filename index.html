<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-search">
                <label for="search">
                    <object data="images/search.svg" type="image/svg+xml" class="icon" alt="search icon"></object>
                </label>
                <input type="text" id="search" class="search-bar">
            </div>
            <div class="header-user">
                <div class="bell-icon">
                    <label for="search">
                        <object data="images/bell.svg" type="image/svg+xml" class="icon" alt="bell icon"></object>
                    </label>
                </div>
                <div class="user-image">UserIMG</div>
                <div class="user-name">UserNME</div>
            </div>
            <div class="header-welcome">Header Welcome</div>
            <div class="header-btns">
                <button class="header-btn">New</button>
                <button class="header-btn">Upload</button>
                <button class="header-btn">Share</button>
            </div>
        </div>

        <div class="sidebar">
            <div class="logo">
                <img src="images/logo.svg" class="logo-icon" alt="logo icon">
                <h2>HWT</h2>
            </div>
            <div class="links-main">
                <ul>
                    <li>
                        <object data="images/home.svg" type="image/svg+xml" class="icon" alt="home icon"></object>
                        <p>Home</p>
                    </li>
                    <li>
                        <object data="images/profile.svg" type="image/svg+xml" class="icon" alt="profile icon"></object>
                        <p>Profile</p>
                    </li>
                    <li>
                        <object data="images/messages.svg" type="image/svg+xml" class="icon" alt="messages icon"></object>
                        <p>Messages</p>
                    </li>
                    <li>
                        <object data="images/history.svg" type="image/svg+xml" class="icon" alt="history icon"></object>
                        <p>History</p>
                    </li>
                    <li>
                        <object data="images/tasks.svg" type="image/svg+xml" class="icon" alt="tasks icon"></object>
                        <p>Tasks</p>
                    </li>
                    <li>
                        <object data="images/communities.svg" type="image/svg+xml" class="icon" alt="communities icon"></object>
                        <p>Communities</p>
                    </li>
                </ul>
            </div>
            <div class="links-aux">
                <ul>
                    <li>
                        <object data="images/settings.svg" type="image/svg+xml" class="icon" alt="settings icon"></object>
                        <p>Settings</p>
                    </li>
                    <li>
                        <object data="images/support.svg" type="image/svg+xml" class="icon" alt="support icon"></object>
                        <p>Support</p>
                    </li>
                    <li>
                        <object data="images/pricavy.svg" type="image/svg+xml" class="icon" alt="privacy icon"></object>
                        <p>Privacy</p>
                    </li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="projects">
                <h3>Your Projects</h3>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
            <div class="news">
                <div class="announcements">
                    <h3>Announcements</h3>
                    <div class="announcements-section"></div>
                </div>
                <div class="trending">
                    <h3>Trending</h3>
                    <div class="trending-section"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
